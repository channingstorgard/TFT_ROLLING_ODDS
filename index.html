<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>TFT Rolling Odds Calculator</title>
    <style>
        /* Softer Background */
        body {
            background-color: #f2f4f7;
            font-family: 'Inter', sans-serif;
            color: #333;
        }

        /* Softer card shadow and rounded corners */
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Typography - softer text colors */
        h1, h2 {
            color: #2c3e50;
        }

        p, label {
            color: #596e79;
        }

        /* Updated slider styles for a softer blue or muted teal */
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #d3d3d3;
            border-radius: 5px;
            outline: none;
            transition: opacity 0.2s ease;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #6fa3ef; /* Softer blue */
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .slider:hover {
            opacity: 0.8;
        }

        /* Input styling - softer border */
        .input-box {
            background-color: #f8fafc;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 8px;
            margin-top: 5px;
            transition: border-color 0.3s ease;
        }

        .input-box:focus {
            border-color: #6fa3ef; /* Softer blue border */
            outline: none;
        }
    </style>
</head>

<body>
    <!-- Main Container for Centering and Layout -->
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
        <!-- Title and Description Section -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800">TFT Rolling Odds Calculator</h1>
        </div>

        <!-- Change Log Section -->
        <section id="changelog" class="mb-6 card">
            <h2 class="text-2xl font-semibold">Changelog</h2>
            <ul class="list-disc pl-6 text-gray-700">
                <li><strong>Version 1.0</strong>: Set 12 bag sizes and shop odds. 30/25/18/10/9 for each cost, 14/13/13/12/8 distinct champions for each cost.</li>
            </ul>
        </section>

        <!-- Sliders and Inputs Section -->
        <div class="space-y-6 card">
            <div class="flex items-center space-x-4">
                <label for="setRange" class="text-lg font-medium">Current set:</label>
                <output id="setOutput" class="font-semibold text-gray-800">12</output>
                <input type="range" min="11" max="12" value="12" class="slider" id="setRange">
            </div>

            <div class="flex items-center space-x-4">
                <label for="costRange" class="text-lg font-medium">Desired unit cost:</label>
                <output id="costOutput" class="font-semibold text-gray-800">1</output>
                <input type="range" min="1" max="5" value="1" class="slider" id="costRange">
            </div>

            <div class="flex items-center space-x-4">
                <label for="lvlRange" class="text-lg font-medium">Current Level:</label>
                <output id="lvlOutput" class="font-semibold text-gray-800">1</output>
                <input type="range" min="1" max="11" value="1" class="slider" id="lvlRange">
            </div>

            <div class="space-y-2">
                <label for="copiesText" class="block text-lg font-medium">Number of copies of this unit already out:</label>
                <input type="text" id="copiesText" value="0" class="input-box">
            </div>

            <div class="space-y-2">
                <label for="poolText" class="block text-lg font-medium">Number of units of the same cost already out:</label>
                <input type="text" id="poolText" value="0" class="input-box">
            </div>

            <div class="space-y-2">
                <label for="goldText" class="block text-lg font-medium">Amount of gold you want to roll down:</label>
                <input type="text" id="goldText" value="30" class="input-box">
            </div>
        </div>

        <!-- Results and Graph Section -->
        <div class="mt-8 card">
            <div class="space-y-2 text-center">
                <h2 id="goldForEV1" class="text-lg font-semibold text-gray-800"></h2>
                <h2 id="goldForEV2" class="text-lg font-semibold text-gray-800"></h2>
                <h2 id="goldForEV3" class="text-lg font-semibold text-gray-800"></h2>
                <h2 id="goldForEV4" class="text-lg font-semibold text-gray-800"></h2>
                <h2 id="goldForEV5" class="text-lg font-semibold text-gray-800"></h2>
                <h2 id="goldForEV6" class="text-lg font-semibold text-gray-800"></h2>
                <h2 id="goldForEV7" class="text-lg font-semibold text-gray-800"></h2>
                <h2 id="goldForEV8" class="text-lg font-semibold text-gray-800"></h2>
                <h2 id="goldForEV9" class="text-lg font-semibold text-gray-800"></h2>
            </div>

            <!-- Chart Container -->
            <div class="mt-6">
                <canvas id="myChart" class="w-full"></canvas>
            </div>
        </div>
    </div>

    <!-- Including External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>

</html>
